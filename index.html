<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
        <img src="techcret.png" width="130" height="30" class="d-inline-block align-top" alt="">
        SignIn
    </a>
    <!--<img scr="techcret.png" class="img-rounded" width="30" height="30">-->

    <!--button class="btn btn-outline-success" type="button"  href="signup.html">Sign Up</button>-->
    <!--<button type="button" class="btn btn-link" href="signup.html">Link</button>-->
    <button type="button" id="signup_button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">
        SignUp
    </button>
</nav>

<div class="container" id="con_id">

    <form id="one">


        <div class="form-group">

            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary" id="btn">Submit</button>
    </form>

    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog" id="mymodal_div">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <!--<button type="button" class="close" data-dismiss="modal">&times;</button>-->
                    <h4 class="modal-title col-form-label-sm">SignUp Model</h4>
                </div>
                <div class="modal-body">
                    <p>Enter your detail</p>

                    <!--<input type="text" id="input_email" placeholder="Email">
                    <input type="password" id="input_password" placeholder="password">
                    <input type="button" id="sign_button" value="SighUp">-->
                    <!-- <input type="button" id="close_button_one" value="Close" class="btn btn-info btn-lg" data-toggle="modal" data-target="#exitmodal">--->

                    <form>
                        <div class="form-group col-md-10">
                            <label for="input_email">Email</label>
                            <input type="email" class="form-control" id="input_email"
                                   placeholder="Enter Your Email ID">
                        </div>


                        <div class="form-group col-md-10">
                            <label for="inputPassword4">Password</label>
                            <input type="password" class="form-control" id="inputPassword4"
                                   placeholder="Enter Your Password">
                        </div>

                        <div class="form-group col-md-10">
                            <label for="inputPassword4">Confirm Password</label>
                            <input type="password" class="form-control" id="inputPassword"
                                   placeholder="Enter Your Password">
                        </div>


                        <div class="form-group col-md-4">
                            <label for="inputState">Age</label>
                            <select id="inputState" class="form-control">
                                <option selected>18</option>
                                <option>19</option>
                                <option>20</option>
                                <option>21</option>
                            </select>
                        </div>


                        <div class="form-group col-md-8">
                            <label for="inputAddress">Address</label>
                            <!--<input type="text" class="form-control" id="inputAddress" placeholder="Cdac noida">-->

                            <textarea class="form-control" id="inputAddress" rows="3"></textarea>
                        </div>


                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="inputCity">City</label>
                                <input type="text" class="form-control" id="inputCity">

                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputZip">Zip</label>
                                <input type="text" class="form-control" id="inputZip">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                    Remember me
                                </label>
                            </div>
                        </div>
                        <button type="submit" id="sign_button" class="btn btn-primary">Submit</button>

                        <!--<button type="submit" id="close_button" class="btn btn-primary" data-toggle="modal" data-target="#exitmodal">Close</button>-->
                        <button type="button" id="close_button" class="btn btn-primary" data-toggle="modal"
                                data-target="#exitmodal">Close
                        </button>

                    </form>


                </div>
                <div class="modal-footer">
                    <!--<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>-->
                </div>
            </div>

        </div>
    </div>


    <div id="exitmodal" class="modal fade" role="dialog">
        <div class="modal-dialog" id="exit_time">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header ">
                    <!--<button type="button" class="close col-sm-5" data-dismiss="modal">&times;</button>-->
                    <h4 class="modal-title col-sm-6">SignUp Model</h4>
                </div>
                <div class="modal-body">
                    <p>are you sure ?</p>


                </div>
                <div class="modal-footer">
                    <!--<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>-->

                    <button type="button" id="yes_button" class="btn btn-default">Yes</button>

                    <button type="button" id="no_button" class="btn btn-default" data-dismiss="modal">NO</button>


                </div>
            </div>

        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>

    <script>


        var get_email_id = $("#input_email").val();


        $(document).ready(function () {
            $("#sign_button").click(function () {
                var get_email_id = $("#input_email").val();
                localStorage.setItem("input_email", get_email_id);


            })


            $("#yes_button").click(function () {

                /* $("#exit_time").hide();
                 $("#mymodal_div").hide();
                // $("#one").hide();
                 $("#one").show();*/


                $("#exitmodal").modal("hide");
                $("#myModal").modal("hide");


            })

            $("#no_button").click(function () {

                /* $("#exit_time").hide();
                 $("#mymodal_div").hide();
                // $("#one").hide();
                 $("#one").show();*/


                $("#exitmodal").modal("show");


            })


        })


    </script>


</body>
</html>
